<html>
  <head>
    <title>
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/script.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        drawStaffLines();
        drawNotes();
        $("#button").click(function() {
        var ctx = getContext();
        ctx.clearRect(0, 0, 700, 400);

  for (var x = 140; x < 360; x += 20) {
    ctx.moveTo(0, x);
    ctx.lineTo(700, x);
  ctx.strokeStyle = "#000";
  ctx.stroke();

  }
        });
        $("#button2").click(function() {
            console.log('s');
        });
      });
    </script>
  </head>
  <body>
    <canvas id="example" width="700" height="400"></canvas>
    <div id="hmml">
        <div data-head>
          <div data-creator="Carlos Cardona"></div>
          <div data-bpminute="4"></div>
          <div data-count="4"></div>
          <div data-bpmeasure="100"></div>
          <div data-tonic="1"></div>
        </div>
      <div data-measure="0" class="measure">
        <div data-note="sixteenth" data-pitch="0" data-octave="4" id="0a" class="note"></div>
        <div data-note="half" data-pitch="1" data-octave="3" id="0b" class="note"></div>
        <div data-note="whole" data-pitch="3" data-octave="4" id="0a" class="note"></div>
        <div data-note="half" data-pitch="1" data-octave="3" id="0b" class="note"></div>
        <div data-note="half" data-pitch="1" data-octave="3" id="0b" class="note"></div>
        <div data-note="half" data-pitch="1" data-octave="3" id="0b" class="note"></div>
        <div data-note="half" data-pitch="1" data-octave="5" id="0b" class="note"></div>
      </div>
    </div>
    <button id="button">button</button>
    <button id="button2">button2</button>
  </body>
</html>
